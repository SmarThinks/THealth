<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herons DashBoard</title>
    <link
      rel="shortcut icon"
      href="http://thealth.smarthinkscorp.com/herons/assets/img/heart.png"
    />
    <script
      src="https://kit.fontawesome.com/4466f858b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="loader-page absolute">
      <div class="wrapper default">
        <div class="loader-content flex-center">
          <h1>Cargando</h1>
          <div class="loader-animator">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
              <circle cx="50" cy="50" r="0" fill="none" stroke="#ffc55b" stroke-width="2">
                <animate attributeName="r" repeatCount="indefinite" dur="1.3513513513513513s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
                <animate attributeName="opacity" repeatCount="indefinite" dur="1.3513513513513513s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s"></animate>
              </circle><circle cx="50" cy="50" r="0" fill="none" stroke="#805217" stroke-width="2">
                <animate attributeName="r" repeatCount="indefinite" dur="1.3513513513513513s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.6756756756756757s"></animate>
                <animate attributeName="opacity" repeatCount="indefinite" dur="1.3513513513513513s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.6756756756756757s"></animate>
              </circle>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="content default flex-center-start">
        <div class="sessions-row">
          <h4 class="title-section">Resumen</h4>
          <div class="wrapper-sessions flex-start-center">
            <div class="summary-filter">
              <div class="content flex-center">
                <div class="icon-overlay absolute">
                  <i class="fas fa-heart"></i>
                </div>                
                <p class="summary-value" id="total-complete-sesions">--</p>
                <h5 class="title-summary">Sesiones completas</h5>
              </div>
            </div>
            <div class="summary-filter">
              <div class="content flex-center">
                <div class="icon-overlay absolute">
                  <i class="fas fa-users"></i>
                </div>                
                <p class="summary-value" id="total-pacient-sesions">--</p>
                <h5 class="title-summary">Pacientes</h5>
              </div>
            </div>
            <div class="summary-filter">
              <div class="content flex-center">
                <div class="icon-overlay absolute">
                  <i class="fas fa-clock"></i>
                </div>                
                <div class="summary-content flex-center">
                  <p class="summary-value" id="total-time-sesions">--</p>
                </div>
                <h5 class="title-summary">Horas de adquisicón</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="sessions-row">
          <div class="wrapper-sessions">
            <div class="session-filter filter-container flex-center-start">
              <h4 class="title-section">Últimas sesiones</h4>
              <div
                class="swiper grid-filter-list flex-start-center"
                id="swiper-patology"
              >
                <div class="swiper-wrapper" id="patology-filter"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
            <div class="session-filter filter-container flex-center-start">
              <div class="header-session-filter flex-between-start">
                <h4 class="title-section">Por paciente</h4>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Ingresa el nombre del paciente"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="patient-search"
                  />
                </div>
              </div>
              <div
                class="swiper grid-filter-list flex-start-center"
                id="swiper-patient"
              >
                <div class="swiper-wrapper" id="patient-filter"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
            <div class="session-filter filter-container flex-center-start">
              <h4 class="title-section">Por fecha</h4>
              <div
                class="swiper grid-filter-list flex-start-center"
                id="swiper-date"
              >
                <div class="swiper-wrapper" id="date-filter"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal modal-filter">
        <div class="modal-content flex-center">
          <button class="modal-button-close">
            <i class="fas fa-times"></i>
          </button>
          <h1 class="modal-title"></h1>
          <div class="grid-modal-filter flex-start-center"></div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
